server:
  port: 8081

spring:
  application:
    name: activity-service

  datasource:
    url: jdbc:postgresql://localhost:5432/activity_service_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://ethical-anchovy-26.clerk.accounts.dev/.well-known/jwks.json


management:
  endpoints:
    web:
      exposure:
        include: health,info

user-service:
  url: ${USER_SERVICE_URL:http://localhost:8080}
